<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .left-panel {
            position: relative;
        }

        /*.left-panel img {
            width: 400px;
        }*/

        .background-img {
            height: 550px;
            display: block;
        }


        .top-img {
            height: 502px;
            width: 240px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-32%, -49%);
        }

        .left-panel img:not(:first-child) {
            opacity: 0; /* Hide them initially */
            transition: opacity 1.5s ease-in-out;
            animation: fade 12s infinite;
        }

        .left-panel img:nth-child(2) { animation-delay: 3s; }
        .left-panel img:nth-child(3) { animation-delay: 6s; }
        .left-panel img:nth-child(4) { animation-delay: 9s; }

        @keyframes fade {
            0%, 25% { opacity: 1; }
            30%, 100% { opacity: 0; }
        }



        .right-panel {
            width: 350px;
            border: 1px solid #dbdbdb;
            padding: 0 20px;
            text-align: center;
            background: #fff;
        }
        .right-panel input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background: #fafafa;
        }
        .right-panel button {
            width: 100%;
            padding: 10px;
            background: #0095f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .right-panel .facebook-login {
            background: none;
            color: #385185;
            font-weight: bold;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .separator {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        .separator hr {
            flex: 1;
            border: none;
            height: 1px;
            background: #dbdbdb;
        }
        .separator span {
            margin: 0 10px;
            font-size: 12px;
            color: #8e8e8e;
        }
        .facebook-login img {
            width: 18px;
        }
        .app-download {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .app-download img {
            width: 130px;
            margin: 5px;
        }
        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: #8e8e8e;
            text-align: center;
        }
        .footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 5px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="left-panel me-4">
        <img src="./img/insta-phone.png" class="background-img" alt="Instagram Preview">
        <img src="./img/wallpaper1.png" class="top-img" alt="Instagram Preview">
        <img src="./img/wallpaper2.png" class="top-img" alt="Instagram Preview">
        <img src="./img/wallpaper3.png" class="top-img" alt="Instagram Preview">
        <img src="./img/wallpaper4.png" class="top-img" alt="Instagram Preview">
    </div>
    <div class="right-side">
        <div class="right-panel">
            <h1 style="font-family: 'Billabong', cursive; font-size: 40px;">Instagram</h1>
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <button>Log in</button>
            <div class="separator">
                <hr>
                <span>OR</span>
                <hr>
            </div>
            <button class="facebook-login"><img src="/img/facebook.png" alt="">&nbsp;Log in with Facebook</button>
            <div class="pb-4"><a href="#" class="forgot-password">Forgot password?</a></div>
        </div>
        <div class="right-panel mt-2">
            <div class="separator justify-content-center">
                <span>Don't have an account? <a>Sign up</a></span>
            </div>
        </div>
        <div class="text-center pt-2">Get the app</div>
        <div class="d-flex justify-content-center">
            <div class="app-download">
                <img src="img/apple-store.webp" alt="App Store">
                <img src="img/google-playstore.webp" alt="Google Play">
            </div>
        </div>
    </div>
    
</div>

<div class="footer">
    <a href="#">Meta</a>
    <a href="#">About</a>
    <a href="#">Blog</a>
    <a href="#">Jobs</a>
    <a href="#">Help</a>
    <a href="#">API</a>
    <a href="#">Privacy</a>
    <a href="#">Terms</a>
    <a href="#">Locations</a>
    <a href="#">Instagram Lite</a>
    <a href="#">Threads</a>
    <a href="#">Contact Uploading & Non-Users</a>
    <a href="#">Meta Verified</a>
    <p>&copy; 2025 Instagram from Meta</p>
</div>
</body>
</html>
